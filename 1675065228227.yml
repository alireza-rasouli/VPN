port: 7890
socks-port: 7891
allow-lan: true
mode: Rule
log-level: info
external-controller: :9091
dns:
  enable: true
  ipv6: true
  enhanced-mode: redir-host
  nameserver:
    - https://basic.rethinkdns.com/dns-query
    - https://NoTMIKE.dev/dns.php
    - tls://one.one.one.one:853
    - tls://dns.google:853
    - https://dns.google/dns-query
    - https://cloudflare-dns.com/dns-query
    - https://dns.adguard.com/dns-query
    - https://doh-de.blahdns.com/dns-query
  fallback:
    - https://basic.rethinkdns.com/dns-query
    - https://azure.cloudflare-dns.com/dns-query
    - https://dns64.cloudflare-dns.com/dns-query
    - https://dns1.ryan-palmer.com/dns-query
    - https://odvr.nic.cz/dns-query
    - https://doh.crypto.sx/dns-query
    - https://puredns.org/dns-query
    - https://dns.dnshome.de/dns-query
    - https://doh.seby.io:8443/dns-query
    - https://ibksturm.synology.me/dns-query
    - https://dns.hostux.net/dns-query
    - https://doh.libredns.gr/dns-query
    - https://NoTMIKE.dev/dns.php
    - https://doh.42l.fr/dns-query
    - https://DNS.HeN.ee/dns-query
    - https://doh.dnswarden.com/uncensored
    - tls://one.one.one.one:853
    - tls://dns.google:853
    - https://dns.google/dns-query
    - https://dns64.dns.google/dns-query
    - https://8888.google/dns-query
    - https://cloudflare-dns.com/dns-query
    - https://dns.quad9.net/dns-query
    - https://mozilla.cloudflare-dns.com/dns-query
    - https://EU2.DNS.LAVATE.CH/dns-query
    - https://DANDELIONSPROUT.Asuscomm.com:2501/dns-query
    - https://dns.switch.ch/dns-query
    - https://dnsforge.de/dns-query
    - https://dns.adguard.com/dns-query
    - https://doh-de.blahdns.com/dns-query
  fallback-filter:
    geoip: true
    geoip-code: IR
    ipcidr:
      - 240.0.0.0/4
      - 0.0.0.0/32
      - 127.0.0.1/32
    domain:
      - +.google.com
      - +.facebook.com
      - +.youtube.com
      - +.gvt1.com
      - '+.facebook.com'
      - '+.twitter.com'
      - '+.youtube.com'
      - '+.bing.com'
  fake-ip-filter:
    - "*.lan"
    - stun.*.*.*
    - stun.*.*
    - time.windows.com
    - time.nist.gov
    - time.apple.com
    - time.asia.apple.com
    - "*.openwrt.pool.ntp.org"
    - pool.ntp.org
    - ntp.ubuntu.com
    - time1.apple.com
    - time2.apple.com
    - time3.apple.com
    - time4.apple.com
    - time5.apple.com
    - time6.apple.com
    - time7.apple.com
    - time1.google.com
    - time2.google.com
    - time3.google.com
    - time4.google.com
    - api.joox.com
    - joox.com
    - "*.xiami.com"
    - "*.msftconnecttest.com"
    - "*.msftncsi.com"
    - "*.*.stun.playstation.net"
    - xbox.*.*.microsoft.com
    - "*.ipv6.microsoft.com"
    - speedtest.cros.wr.pvp.net
proxies:  
  
proxy-groups:
  - name: Mode
    type: select
    proxies:
      - DIRECT
      - Manual Selection
      - Auto
  - name: Manual Selection
    type: select
    use:
      - Global
  - name: Auto
    type: url-test
    use:
      - Global

proxy-providers:
  Global:
    type: http
    url: "https://free.iam7.tk/clash/proxies"
    path: free.iam7.tk/provider.yaml
    interval: 60
    health-check:
      enable: true
      interval: 120
      url: http://www.gstatic.com/generate_204
  
rule-providers:
  iran:
    type: http
    behavior: classical
    url: "https://github.com/SamadiPour/iran-hosted-domains/releases/latest/download/clash_rules.yaml"
    path: ./ruleset/iran.yaml
    interval: 432000
rules:
- RULE-SET,iran,DIRECT
- MATCH,Mode

      
