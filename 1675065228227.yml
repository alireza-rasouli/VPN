port: 7890
socks-port: 7891
allow-lan: true
mode: Rule
log-level: silent
dns:
  enable: true
  ipv6: false
  listen: :53
  enhanced-mode: fake-ip
  default-nameserver:
    - 1.1.1.1
    - 8.8.8.8
  nameserver:
    - 208.67.222.222
  fallback:
    - 208.67.220.220
external-controller: 127.0.0.1:9090
proxies:  
  
proxy-groups:
  - name: Mode
    type: select
    proxies:
      - DIRECT
      - Manual Selection
      - Auto
  - name: Manual Selection
    type: select
    use:
      - Global
  - name: Auto
    type: url-test
    use:
      - Global

proxy-providers:
  Global:
    type: http
    url: "https://free.iam7.tk/clash/proxies"
    path: free.iam7.tk/provider.yaml
    interval: 60
    health-check:
      enable: true
      interval: 120
      url: http://www.gstatic.com/generate_204
  
rule-providers:
  iran_other:
    type: http
    format: text
    behavior: domain
    url: "https://github.com/bootmortis/iran-hosted-domains/releases/latest/download/clash_rules_other.txt"
    path: ./ruleset/iran_other.txt
    interval: 432000
  iran_ads:
    type: http
    format: text
    behavior: domain
    url: "https://github.com/bootmortis/iran-hosted-domains/releases/latest/download/clash_rules_ads.txt"
    path: ./ruleset/iran_ads.txt
    interval: 432000
rules:
  - RULE-SET,iran_ads,REJECT
  - DOMAIN-SUFFIX,ir,DIRECT
  - RULE-SET,iran_other,DIRECT
  - GEOIP,IR,DIRECT
  - MATCH,Mode

      
