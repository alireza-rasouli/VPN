port: 7890
socks-port: 7891
allow-lan: false
ipv6: true
mode: rule
log-level: silent
unified-delay: true
tcp-concurrent: true
geo-auto-update: true
geo-update-interval: 168
external-controller: 127.0.0.1:9090
external-controller-cors:
  allow-origins:
  - '*'
