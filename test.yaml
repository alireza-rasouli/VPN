external-ui: ui
external-ui-url: <https://github.com/MetaCubeX/metacubexd/archive/refs/heads/gh-pages.zip>
profile:
  store-selected: true
  store-fake-ip: true
dns:
  enable: true
  ipv6: true
  listen: 127.0.0.1:1053
  use-system-hosts: false
  respect-rules: true
  enhanced-mode: redir-host
  namesaver:
  - https://8.8.8.8/dns-query
  proxy-server-nameserver:
  - 8.8.8.8#DIRECT
  direct-nameserver:
  - 8.8.8.8#DIRECT
  direct-nameserver-follow-policy: true
  nameserver-policy:
    rule-set:ir:
    - 8.8.8.8#DIRECT
tun:
  enable: true
  stack: mixed
  auto-route: true
  strict-route: true
  auto-detect-interface: true
  dns-hijack:
  - any:53
  - tcp://any:53
sniffer:
  enable: true
  force-dns-mapping: true
  parse-pure-ip: true
  override-destination: true
  sniff:
    HTTP:
      ports:
      - 80
      - 8080
      - 8880
      - 2052
      - 2082
      - 2086
      - 2095
    TLS:
      ports:
      - 443
      - 8443
      - 2053
      - 2083
      - 2087
      - 2096
