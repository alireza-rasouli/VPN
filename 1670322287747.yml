port: 7890
socks-port: 7891
allow-lan: false
mode: rule
log-level: silent
dns:
  enable: true
  ipv6: false
  listen: :53
  enhanced-mode: fake-ip
  default-nameserver:
    - 1.1.1.1
    - 8.8.8.8
  nameserver:
    - 208.67.222.222
  fallback:
    - 208.67.220.220
external-controller: 127.0.0.1:9090
proxies:

proxy-groups:
  - name: Mode
    type: select
    proxies:
      - DIRECT
      - Manual Selection
      - Auto
  - name: Manual Selection
    type: select
    use:
      - all
  - name: Auto
    type: url-test
    use:
      - all

proxy-providers:
  all:
    type: http
    url: "https://raw.githubusercontent.com/vpei/Free-Node-Merge/main/o/clash.yaml"
    path: ./all.yaml
    health-check:
      enable: true
      interval: 600
      url: https://cp.cloudflare.com/
  
rule-providers:
  iran:
    type: http
    format: text
    behavior: domain
    url: "https://github.com/bootmortis/iran-hosted-domains/releases/latest/download/clash_rules.txt"
    path: ./ruleset/iran.txt
    interval: 432000
rules:
  - RULE-SET,iran,DIRECT
  - GEOIP,IR,DIRECT
  - MATCH,Mode
