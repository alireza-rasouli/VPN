port: 7890
socks-port: 7891
allow-lan: false
mode: rule
log-level: silent
dns:
  enable: true
  ipv6: false
  listen: :53
  enhanced-mode: fake-ip
  default-nameserver:
    - 1.1.1.1
    - 8.8.8.8
  nameserver:
    - 208.67.222.222
  fallback:
    - 208.67.220.220
external-controller: 127.0.0.1:9090
proxies:

proxy-groups:
  - name: Mode
    type: select
    proxies:
      - DIRECT
      - Manual Selection
      - Auto
  - name: Manual Selection
    type: select
    use:
      - all
  - name: Auto
    type: url-test
    use:
      - all

proxy-providers:
  all:
    type: http
    url: "https://raw.githubusercontent.com/tbbatbb/Proxy/master/dist/clash.config.yaml"
    path: ./all.yaml
    health-check:
      enable: true
      interval: 600
      url: http://clients3.google.com/generate_204
  
rule-providers:
  iran:
    type: http
    behavior: classical
    url: "https://github.com/SamadiPour/iran-hosted-domains/releases/latest/download/clash_rules.yaml"
    path: ./ruleset/iran.yaml
    interval: 432000
rules:
- RULE-SET,iran,DIRECT
- MATCH,Mode
