port: 7890
socks-port: 7891
allow-lan: false
mode: rule
log-level: silent
dns:
  enable: true
  ipv6: false
  listen: :53
  enhanced-mode: fake-ip
  default-nameserver:
    - https://8.8.8.8/dns-query
  nameserver:
    - 8.8.8.8
  fallback:
    - 8.8.4.4
external-controller: 127.0.0.1:9090
proxies:

proxy-groups:
  - name: Mode
    type: select
    proxies:
      - DIRECT
      - Manual Selection
      - Auto
  - name: Manual Selection
    type: select
    use:
      - LL
      - SparkS
  - name: Auto
    type: url-test
    url: http://cp.cloudflare.com
    interval: 3600
    tolerance: 100
    use:
      - LL
      - SparkS

proxy-providers:
  SparkS:
    type: http
    url: "https://raw.githubusercontent.com/alireza-rasouli/VPN/refs/heads/main/SparkS.yaml"
    path: ./SparkS.yaml
    health-check:
      enable: true
      interval: 600
      url: http://clients3.google.com/generate_204
  LL:
    type: http
    url: "https://raw.githubusercontent.com/alireza-rasouli/VPN/refs/heads/main/LL.yaml"
    path: ./LL.yaml
    health-check:
      enable: true
      interval: 600
      url: http://clients3.google.com/generate_204

rule-providers:
  ir:
    type: http
    format: text
    behavior: domain
    url: "https://raw.githubusercontent.com/Chocolate4U/Iran-clash-rules/release/ir.txt"
    path: ./ruleset/ir.txt
    interval: 86400
  ads:
    type: http
    format: text
    behavior: domain
    url: "https://raw.githubusercontent.com/Chocolate4U/Iran-clash-rules/release/ads.txt"
    path: ./ruleset/ads.txt
    interval: 86400
  malware:
    type: http
    format: text
    behavior: domain
    url: "https://raw.githubusercontent.com/Chocolate4U/Iran-clash-rules/release/malware.txt"
    path: ./ruleset/malware.txt
    interval: 86400
  phishing:
    type: http
    format: text
    behavior: domain
    url: "https://raw.githubusercontent.com/Chocolate4U/Iran-clash-rules/release/phishing.txt"
    path: ./ruleset/phishing.txt
    interval: 86400
  cryptominers:
    type: http
    format: text
    behavior: domain
    url: "https://raw.githubusercontent.com/Chocolate4U/Iran-clash-rules/release/cryptominers.txt"
    path: ./ruleset/cryptominers.txt
    interval: 86400
  apps:
    type: http
    format: text
    behavior: classical
    url: "https://raw.githubusercontent.com/Chocolate4U/Iran-clash-rules/release/apps.txt"
    path: ./ruleset/apps.txt
    interval: 86400
  ircidr:
    type: http
    format: text
    behavior: ipcidr
    url: "https://raw.githubusercontent.com/Chocolate4U/Iran-clash-rules/release/ircidr.txt"
    path: ./ruleset/ircidr.txt
    interval: 86400
  private:
    type: http
    format: text
    behavior: ipcidr
    url: "https://raw.githubusercontent.com/Chocolate4U/Iran-clash-rules/release/private.txt"
    path: ./ruleset/private.txt
    interval: 86400
  irasn:
    type: http
    format: text
    behavior: classical
    url: "https://raw.githubusercontent.com/Chocolate4U/Iran-clash-rules/release/irasn.txt"
    path: ./ruleset/irasn.txt
    interval: 86400

rules :
  - RULE-SET,private,DIRECT,no-resolve
  - RULE-SET,apps,DIRECT
  - RULE-SET,ads,REJECT
  - RULE-SET,malware,REJECT
  - RULE-SET,phishing,REJECT
  - RULE-SET,cryptominers,REJECT
  - RULE-SET,ir,DIRECT
  - RULE-SET,ircidr,DIRECT
  - RULE-SET,irasn,DIRECT
  - MATCH,Mode
