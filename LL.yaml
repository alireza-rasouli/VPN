port: 7890
socks-port: 7891
allow-lan: false
ipv6: true
mode: rule
log-level: silent
unified-delay: true
tcp-concurrent: true
geo-auto-update: true
geo-update-interval: 168
external-controller: 127.0.0.1:9090
external-controller-cors:
  allow-origins:
    - '*'
  allow-private-network: true
external-ui: "ui"
external-ui-url: "<https://github.com/MetaCubeX/metacubexd/archive/refs/heads/gh-pages.zip>"
profile:
  store-selected: true
  store-fake-ip: true
dns:
  enable: true
  ipv6: true
  listen: 127.0.0.1:1053
  use-system-hosts: false
  respect-rules: true
  enhanced-mode: redir-host
  namesaver:
    - https://8.8.8.8/dns-query
  proxy-server-nameserver:
    - 8.8.8.8#DIRECT
  direct-nameserver:
    - 8.8.8.8#DIRECT
  direct-nameserver-follow-policy: true
  nameserver-policy:
    'rule-set:ir':
    - 8.8.8.8#DIRECT
tun:
  enable: true
  stack: mixed
  auto-route: true
  strict-route: true
  auto-detect-interface: true
  dns-hijack:
    - any:53
    - tcp://any:53
sniffer:
  enable: true
  force-dns-mapping: true
  parse-pure-ip: true
  override-destination: true
  sniff:
    HTTP:
      ports: [80, 8080, 8880, 2052, 2082, 2086, 2095]
    TLS:
      ports: [443, 8443 , 2053, 2083, 2087, 2096]
proxies:
  - {name: 104.25.188.85, server: 104.25.188.85, port: 443, type: vless, uuid: 0f48c62b-7e0d-43ee-9c15-8a5b8f77b82d, tls: true, tfo: false, skip-cert-verify: true, servername: snowy-dew-50ba.latefirefly.workers.dev, client-fingerprint: random, network: ws, ws-opts: {path: "/?ed=2560", headers: {Host: snowy-dew-50ba.latefirefly.workers.dev}}}
  - {name: 104.23.102.227, server: 104.23.102.227, port: 443, type: vless, uuid: 0f48c62b-7e0d-43ee-9c15-8a5b8f77b82d, tls: true, tfo: false, skip-cert-verify: true, servername: snowy-dew-50ba.latefirefly.workers.dev, client-fingerprint: random, network: ws, ws-opts: {path: "/?ed=2560", headers: {Host: snowy-dew-50ba.latefirefly.workers.dev}}}
  - {name: zula.ir, server: zula.ir, port: 443, type: vless, uuid: 0f48c62b-7e0d-43ee-9c15-8a5b8f77b82d, tls: true, tfo: false, skip-cert-verify: true, servername: snowy-dew-50ba.latefirefly.workers.dev, client-fingerprint: random, network: ws, ws-opts: {path: "/?ed=2560", headers: {Host: snowy-dew-50ba.latefirefly.workers.dev}}}
  - {name: 104.20.23.123, server: 104.20.23.123, port: 443, type: vless, uuid: 0f48c62b-7e0d-43ee-9c15-8a5b8f77b82d, tls: true, tfo: false, skip-cert-verify: true, servername: snowy-dew-50ba.latefirefly.workers.dev, client-fingerprint: random, network: ws, ws-opts: {path: "/?ed=2560", headers: {Host: snowy-dew-50ba.latefirefly.workers.dev}}}
proxy-groups:
  - name: üöÄ Selector
    type: select
    proxies:
      - ‚ôªÔ∏è Auto
