
mixed-port: 7890
allow-lan: true
mode: rule
log-level: silent
ipv6: true
external-controller: 127.0.0.1:9090
profile:
  store-selected: true
  store-fake-ip: true

dns:
  enable: true
  listen: 127.0.0.1:53
  ipv6: true
  default-nameserver: 
    - 127.0.0.1
    - 1.1.1.1
    - 114.114.114.114
  enhanced-mode: fake-ip
  use-hosts: true
  nameserver:
    - 127.0.0.1
    - 1.1.1.1
    - 114.114.114.114
  fallback:
    - https://1.1.1.1/dns-query
    - https://8.8.8.8/dns-query
    - https://9.9.9.9/dns-query
    - https://rubyfish.cn/dns-query
  fallback-filter:
    geoip: false
    ipcidr:
      - '0.0.0.0/8'
      - '10.0.0.0/8'
      - '100.64.0.0/10'
      - '127.0.0.0/8'
      - '169.254.0.0/16'
      - '172.16.0.0/12'
      - '192.0.0.0/24'
      - '192.0.2.0/24'
      - '192.88.99.0/24'
      - '192.168.0.0/16'
      - '198.18.0.0/15'
      - '198.51.100.0/24'
      - '203.0.113.0/24'
      - '224.0.0.0/3'
      - '240.0.0.0/4'
      - '::1/128'
      - '64:ff9b:1::/48'
      - 'fc00::/7'
      - 'fe80::/10'

proxy-groups:

- name: global
  type: select
  proxies:
    - auto
    - manual

- name: manual
  type: select
  use:
    - airports
    - aggregator

- name: auto
  type: url-test
  use:
    - airports
    - aggregator

proxy-providers:

  airports:
    type: http
    url: https://raw.githubusercontent.com/mahdibland/V2RayAggregator/master/sub/airport_merge_yaml.yml
    interval: 86400
    path: ./providers/airports.yaml
    health-check:
      enable: true
      interval: 3600
      lazy: true
      url: http://detectportal.firefox.com/

  aggregator:
    type: http
    url: https://raw.githubusercontent.com/mahdibland/V2RayAggregator/master/sub/sub_merge_yaml.yml
    interval: 86400
    path: ./providers/aggregator.yaml
    health-check:
      enable: true
      interval: 3600
      lazy: true
      url: http://detectportal.firefox.com/

rules:
  - GEOIP,private,DIRECT,no-resolve
  - GEOIP,IR,DIRECT
  
  - MATCH,global
