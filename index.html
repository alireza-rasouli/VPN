<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VPN Control Center</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    
    <style>
        :root {
            --primary: #6366f1;
            --glass: rgba(255, 255, 255, 0.05);
            --border: rgba(255, 255, 255, 0.15);
        }

        /* Fixed Centering Logic */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: radial-gradient(circle at top right, #1e1b4b, #0f172a);
            font-family: 'Outfit', sans-serif;
            color: white;
            overflow: hidden;
        }

        .glass-card {
            background: var(--glass);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid var(--border);
            border-radius: 32px;
            padding: 40px;
            width: 90%;
            max-width: 440px; /* Locked width for better centering */
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            text-align: center;
            z-index: 10;
        }

        h1 { font-size: 32px; margin: 0 0 10px 0; font-weight: 600; }
        p { color: rgba(255,255,255,0.6); margin-bottom: 25px; font-weight: 300; }

        .input-group {
            background: rgba(0,0,0,0.3);
            border-radius: 16px;
            padding: 6px;
            display: flex;
            align-items: center;
            border: 1px solid var(--border);
            margin-bottom: 15px;
        }

        input {
            flex: 1;
            background: transparent;
            border: none;
            color: white;
            padding: 10px;
            font-family: monospace;
            outline: none;
            font-size: 13px;
        }

        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            width: 100%;
            padding: 14px;
            border-radius: 14px;
            font-weight: 600;
            text-decoration: none;
            transition: 0.2s;
            margin-bottom: 10px;
            border: none;
            cursor: pointer;
        }

        .btn-primary { background: var(--primary); color: white; }
        .btn-clash { background: white; color: #0f172a; }
        .btn-manage { background: rgba(255,255,255,0.1); color: white; }
        .btn:hover { transform: translateY(-2px); opacity: 0.9; }

        /* QR Code Modal */
        #qrModal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 20px;
            z-index: 100;
        }
        #overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 90;
        }
    </style>
</head>
<body>

<div id="overlay" onclick="closeQR()"></div>
<div id="qrModal">
    <div id="qrcode"></div>
    <p style="color: black; margin-top: 10px; font-size: 12px;">Scan to import</p>
</div>

<div class="glass-card">
    <div style="margin-bottom: 20px;">
        <img src="https://github.com/alireza-rasouli/VPN/actions/workflows/sync.yml/badge.svg" alt="Status">
    </div>
    
    <h1>VPN Manager</h1>
    <p>Unified nodes for your devices</p>

    <div class="input-group">
        <input type="text" id="subUrl" value="https://alireza-rasouli.github.io/VPN/test.yaml" readonly>
        <button class="btn-primary" style="padding: 8px 15px; border-radius: 10px;" onclick="copyUrl()">Copy</button>
    </div>

    <button onclick="showQR()" class="btn btn-manage" style="margin-bottom: 10px;">
        <i data-lucide="qr-code"></i> Show QR Code
    </button>

    <a href="clash://install-config?url=https://alireza-rasouli.github.io/VPN/test.yaml" class="btn btn-clash">
        <i data-lucide="external-link"></i> Open in Clash
    </a>

    <a href="https://github.com/alireza-rasouli/VPN/edit/main/automate.py" class="btn btn-manage">
        <i data-lucide="settings"></i> Manage Links
    </a>
</div>

<script>
    lucide.createIcons();

    function copyUrl() {
        const input = document.getElementById("subUrl");
        input.select();
        navigator.clipboard.writeText(input.value);
        alert("Copied to clipboard!");
    }

    const qrContainer = document.getElementById("qrcode");
    const qrcode = new QRCode(qrContainer, {
        text: "https://alireza-rasouli.github.io/VPN/test.yaml",
        width: 200, height: 200,
        colorDark : "#000000", colorLight : "#ffffff",
    });

    function showQR() {
        document.getElementById("qrModal").style.display = "block";
        document.getElementById("overlay").style.display = "block";
    }

    function closeQR() {
        document.getElementById("qrModal").style.display = "none";
        document.getElementById("overlay").style.display = "none";
    }
</script>

</body>
</html>
